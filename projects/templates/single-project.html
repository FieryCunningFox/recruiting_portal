<!DOCTYPE html>
<html>
<head>
    <title>Detail</title>
</head>
<body>
<h1>Detailed information about the project</h1>
<h3>Project #{{ project.id }}</h3>
<p>{{ project.title }}</p>
<br>
<ul>
    {% for tag in project.tags.all %}
    <li>{{ tag }}</li>
    {% endfor %}
</ul>
<em>{{ project.description }}</em>

<a href="{% url 'delete-project' project.id %}">Delete project</a>
</body>
</html>
